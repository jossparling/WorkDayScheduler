<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
     <!-- Timeblocks go here -->
    <div class="container">
      <div id="timeblocks">
      <!-- Timeblock 9am -->
      <p class="col-12">9:00 AM</p>
      <!-- Timeblock 10am -->
      <p class="col-12">10:00 AM</p>
      <div id="9" class="time-block empty" data-value="9"></div>
      <!-- Timeblock 11am-->
      <p class="col-12">11:00 AM</p>
      <div id="10" class="time-block empty" data-value="10"></div>
      <!-- Timeblock 12pm -->
      <p class="col-12">12:00 PM</p>
      <div id="11" class="time-block empty" data-value="11"></div>
      <!-- Timeblock 1pm -->
      <p class="col-12">1:00 PM</p>
      <div id="12" class="time-block empty" data-value="12"></div>
      <!-- Timeblock 2pm -->
      <p class="col-12">2:00 PM</p>
      <div id="13" class="time-block empty" data-value="13"></div>
      <!-- Timeblock 3pm -->
      <p class="col-12">3:00 PM</p>
      <div id="14" class="time-block empty" data-value="14"></div>
      <!-- TImeblock 4pm -->
      <p class="col-12">4:00 PM</p>
      <div id="14" class="time-block empty" data-value="15"></div>
      <!-- Timeblock 5pm -->
      <p class="col-12">5:00 PM</p>
      <div id="15" class="time-block empty" data-value="16"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
